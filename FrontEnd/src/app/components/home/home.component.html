<div class="container">
    <div class="toolbar">
        <form class="container-toolbar" [formGroup]="forms">
            <div class="container-toolbar">
                <div class="logo" (click)="getNotes()">
                    <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="">
                    <label> Notes</label>
                </div>

                <div class="search">

                    <span class="span_search p-input-icon-left ">
                        <div class="icon-search">
                            <i class="icon-search pi pi-search"></i>
                        </div>
                        <input formControlName="filter" type="text" class="input-search" placeholder="Search..." />
                        <button (click)="filter()" class="btn-search">
                            <i class="icon-btn-search pi pi-search"></i>
                        </button>
                    </span>

                </div>
            </div>
        </form>
        <div class="git">
            <a href="https://github.com/bdmtnz" target="_blank" rel="noopener noreferrer">
                <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32"
                    data-view-component="true" class="octicon octicon-mark-github v-align-middle color-fg-default">
                    <path
                        d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
                    </path>
                </svg>
            </a>
        </div>
    </div>
    <div class="page">
        <div class="container">
            <div class="container-button">
                <p-button (onClick)="showDialogRegister()" label="Add note" [rounded]="true"></p-button>
            </div>
            <div class="note">
                @for (note of notes; track note) {
                <div>
                    <app-card-notes [id]="note.id" [title]="note.title" [body]="note.body" [tag]="note.tags"
                        (choosed)="manageCardResponse($event)">
                    </app-card-notes>
                </div>
                }
            </div>
        </div>
    </div>
</div>
